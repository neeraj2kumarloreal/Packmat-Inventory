<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let element" [matTooltipPosition]="'above'" matTooltip="{{ element?.ProductName }}">
        {{ element?.ProductName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Code</th>
      <td mat-cell *matCellDef="let element" [matTooltipPosition]="'above'" matTooltip="{{ element?.Code }}">
        {{ element?.Code }}
      </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element" [matTooltipPosition]="'above'" matTooltip="{{ element?.Category }}">
        {{ element?.Category }}
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element" [matTooltipPosition]="'above'" matTooltip="{{ element?.Type }}">
        {{ element?.Type }}
      </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Available Quantity</th>
      <td mat-cell *matCellDef="let element" [matTooltipPosition]="'above'" matTooltip="{{ element?.Quantity }}">
        {{ element?.Quantity || 0 }}
      </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Product Image</th>
      <td mat-cell *matCellDef="let element">
    
        <img [src]="element?.Image" alt="Product Image"  class="product-img"/>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button color="primary">
          <mat-icon> visibility </mat-icon>
        </button>
        <!-- <button mat-icon-button color="primary" (click)="handleDeleteAction(element)">
            <mat-icon> delete </mat-icon>
          </button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button mat-fab color="primary" class="fab-button" color="primary" (click)="handleAddAction()">
    <mat-icon>add</mat-icon>
  </button>
  <mat-paginator [pageSizeOptions]="[5,10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
